<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Mock (Collapsed) - CotizateAlgo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600&display=swap" rel="stylesheet">
  <style>
    :root {
      --sidebar-bg: #0835a0;
      --sidebar-bg-hover: #0a3db8;
      --sidebar-text: #fffcfb;
      --sidebar-text-muted: #8a9dc4;
      --accent: #ffd8d8;
      --alert: #ed3500;
      --primary-dark: #062a7a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', system-ui, -apple-system, sans-serif;
      background: #f5f5f5;
      display: flex;
      min-height: 100vh;
    }

    /* ==========================================
       SIDEBAR (COLLAPSED)
       ========================================== */
    .sidebar {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 80px;
      background: var(--sidebar-bg);
      color: var(--sidebar-text);
      transition: all 0.3s ease-in-out;
    }

    /* Header */
    .sidebar__header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid var(--sidebar-bg-hover);
      padding: 24px 8px;
    }

    .sidebar__brand {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: -0.025em;
      color: var(--sidebar-text);
    }

    .sidebar__brand span {
      color: var(--accent);
    }

    .sidebar__tagline {
      display: none;
    }

    /* Navigation */
    .sidebar__nav {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
      padding: 16px 8px;
      overflow-y: auto;
    }

    .nav-item {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 0;
      border-radius: 12px;
      color: var(--sidebar-text);
      text-decoration: none;
      transition: background-color 0.15s;
      cursor: pointer;
    }

    .nav-item:hover {
      background: var(--sidebar-bg-hover);
    }

    .nav-item--active {
      background: var(--sidebar-bg-hover);
    }

    .nav-item--active::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 3px;
      height: 24px;
      background: var(--accent);
      border-radius: 0 2px 2px 0;
    }

    .nav-item__icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    .nav-item__icon svg {
      width: 20px;
      height: 20px;
      stroke: currentColor;
    }

    .nav-item__label {
      display: none;
    }

    .nav-item__badge {
      display: none;
    }

    .nav-item__badge-dot {
      position: absolute;
      right: 8px;
      top: 8px;
      width: 8px;
      height: 8px;
      background: var(--alert);
      border-radius: 50%;
    }

    /* Footer */
    .sidebar__footer {
      border-top: 1px solid var(--sidebar-bg-hover);
      padding: 16px 8px;
    }

    .user-profile {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 0;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.15s;
    }

    .user-profile:hover {
      background: var(--sidebar-bg-hover);
    }

    .user-profile__avatar {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      flex-shrink: 0;
      background: var(--accent);
      color: var(--sidebar-bg);
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
    }

    .user-profile__info {
      display: none;
    }
  </style>
</head>
<body>
  <aside class="sidebar" aria-label="Main navigation">
    <!-- Header -->
    <div class="sidebar__header">
      <span class="sidebar__brand">
        C<span>A</span>
      </span>
      <span class="sidebar__tagline">CLAIMS MANAGER</span>
    </div>

    <!-- Navigation -->
    <nav class="sidebar__nav">
      <!-- Dashboard -->
      <a href="#" class="nav-item nav-item--active">
        <span class="nav-item__icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect width="7" height="9" x="3" y="3" rx="1"/>
            <rect width="7" height="5" x="14" y="3" rx="1"/>
            <rect width="7" height="9" x="14" y="12" rx="1"/>
            <rect width="7" height="5" x="3" y="16" rx="1"/>
          </svg>
        </span>
        <span class="nav-item__label">Dashboard</span>
      </a>

      <!-- Nuevo Reclamo -->
      <a href="#" class="nav-item">
        <span class="nav-item__icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
            <polyline points="14 2 14 8 20 8"/>
            <line x1="12" x2="12" y1="18" y2="12"/>
            <line x1="9" x2="15" y1="15" y2="15"/>
          </svg>
        </span>
        <span class="nav-item__label">Nuevo Reclamo</span>
      </a>

      <!-- Claims -->
      <a href="#" class="nav-item">
        <span class="nav-item__icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
            <polyline points="14 2 14 8 20 8"/>
          </svg>
        </span>
        <span class="nav-item__label">Claims</span>
        <span class="nav-item__badge">3</span>
        <span class="nav-item__badge-dot"></span>
      </a>
    </nav>

    <!-- Footer -->
    <div class="sidebar__footer">
      <div class="user-profile">
        <div class="user-profile__avatar">JD</div>
        <div class="user-profile__info">
          <span class="user-profile__name">Jane Doe</span>
          <span class="user-profile__role">Claims Adjuster</span>
        </div>
      </div>
    </div>
  </aside>
</body>
</html>
